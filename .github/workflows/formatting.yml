name: stylua
on:
  push:
    name: stylua
    on:
      push:
        branches: ["main", "dev"]
      pull_request:
        branches: ["main", "dev"]

jobs:
  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JohnnyMorganz/stylua-action@1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --check --config-path=stylua.toml .
